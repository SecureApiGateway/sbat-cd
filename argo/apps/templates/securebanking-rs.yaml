apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rs-{{ .Release.Name }}
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: {{ .Values.spec.destination.namespace }}
    server: {{ .Values.spec.destination.server }}
  project: {{ .Values.spec.project }}
  source:
    helm:
      parameters:
      - name: ingress.domain
        value: {{ .Values.ingress.domain }}
      - name: mongodb.host
        value: "mongodb-{{ .Release.Name }}"
      - name: deployment.imageOverride.tag
        value: {{ .Values.rs.tag }}
      values: |
        springConfig:
          testdata:
            userAccountIds:
              psu4test:
                - sortCode: "012332"
                  accountNumber: "43245676"
                - sortCode: "012332"
                  accountNumber: "54312390"
                - sortCode: "334412"
                  accountNumber: "30187862"
          rs:
            discovery:
              versions:
                v3.0: false
                v3.1: false
                v3.1.1: false
                v3.1.2: false
                v3.1.3: false
                v3.1.4: false
                v3.1.5: false
                v3.1.6: false
                v3.1.7: false
                v3.1.8: true
                v3.1.9: true
                v3.1.10: true
    path: _infra/helm/securebanking-openbanking-uk-rs
    repoURL: https://github.com/SecureBankingAccessToolkit/securebanking-openbanking-uk-rs
    targetRevision: {{ .Values.rs.branch }}
  syncPolicy:
    {{- toYaml .Values.spec.syncPolicy | nindent 4 }}