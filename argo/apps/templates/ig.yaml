apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ig-{{ .Release.Name }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: {{ .Values.spec.destination.namespace }}
    server: {{ .Values.spec.destination.server }}
  project: {{ .Values.spec.project }}
  source:
    path: kustomize/overlay/7.2.0/{{ .Values.spec.destination.namespace }}
    repoURL: https://github.com/SecureApiGateway/sapig-openbanking-uk-developer-envs
    targetRevision: {{ .Values.ig.branch }}
    kustomize:
      images:
        - eu.gcr.io/sbat-gcr-develop/securebanking/gate/ig:{{ .Values.ig.tag }}
  syncPolicy:
    {{- toYaml .Values.spec.syncPolicy | nindent 4 }}
