apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ui-{{ .Release.Name }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: {{ .Values.spec.destination.namespace }}
    server: {{ .Values.spec.destination.server }}
  project: {{ .Values.spec.project }}
  source:
    helm:
      parameters:
      - name: ingress.domain
        value: {{ .Values.ingress.domain }}
      - name: rcs.deployment.imageOverride.tag
        value: {{ .Values.ui.tag }}
      - name: swagger.deployment.imageOverride.tag
        value: {{ .Values.ui.tag }}
      - name: swagger.deployment.templateName
        value: {{ .Values.ui.templateName }}
      - name: rcs.deployment.templateName
        value: {{ .Values.ui.templateName }}
      - name: rcs.deployment.authorizationServer
        value: {{ .Values.ui.authorizationServer }}
      - name: rcs.deployment.remoteConsentServer
        value: {{ .Values.ui.remoteConsentServer }}
    path: _infra/helm/securebanking-ui
    repoURL: https://github.com/SecureBankingAccessToolkit/securebanking-ui
    targetRevision: {{ .Values.ui.branch }}
  syncPolicy:
    {{- toYaml .Values.spec.syncPolicy | nindent 4 }}
